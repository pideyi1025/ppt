<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
        }

        div{
            width: 200px;
            height: 50px;
            background-color: aqua;
            vertical-align: middle;
            text-align: center;
        }
        div:before{
            content:"";
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <h3>onload Event</h3>
    <p id="load">loading...</p>
    <hr>
    <h3>onresize Event</h3>
    <p id="resize"></p>
    <hr>
    <h3>onclick Event</h3>
    <div onclick="clickTrigger()">click me!</div>
    <p id="click"></p>
    <hr>
    <h3>onmousemove Event</h3>
    <div onmousemove="mouseMove(event)">put mouse on me!</div>
    <p id="move"></p>
    <hr>
    <h3>ondrag Event</h3>
    <div ondrag="drag(event)" draggable="true">drag!</div>
    <p id="drag"></p>
    <hr>
    <h3>onkeydown Event</h3>
    <input type="text" name="" id="" placeholder="keydown" onkeydown="keydown(event)">
    <p id="keydown"></p>
    <hr>
    <script>
        var count = 0;
        window.onload = function(){
            document.getElementById('load').innerHTML = "window loaded";
        }
        window.onresize = function(ele){
            document.getElementById('resize').innerHTML = "window resized: " + window.outerWidth + ' x ' + window.outerHeight;
        }
        function clickTrigger(){
            document.getElementById('click').innerHTML = "clicked " + (++count) + ' times';
        }
        function mouseMove(event){
            document.getElementById('move').innerHTML = "moving: " + event.x + ' x ' + event.y ;
        }
        function drag(event){
            document.getElementById('drag').innerHTML = "draging: " + event.x + ' x ' + event.y ;
        }
        function keydown(event){
            document.getElementById('keydown').innerHTML = "keydown: " + event.key;
        }
    </script>
</body>
</html>
